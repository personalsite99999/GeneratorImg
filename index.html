<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanobanana | Johan Pro Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --cyber-cyan: #00f3ff;
            --cyber-magenta: #ff00ff;
            --cyber-lime: #39ff14;
            --cyber-bg: #010103;
        }

        body {
            font-family: 'Space Grotesk', 'Inter', sans-serif;
            background-color: var(--cyber-bg);
            color: #fafafa;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* STUNNING TECHNO BACKGROUND */
        .techno-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #0a0a15 0%, #010103 100%);
        }

        /* Perspective Grid */
        .perspective-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(to right, rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            from { background-position: 0 0; }
            to { background-position: 0 500px; }
        }

        /* Scanning Line */
        .scanline {
            position: absolute;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, transparent, var(--cyber-cyan), transparent);
            opacity: 0.15;
            top: -10px;
            animation: scanning 8s linear infinite;
            z-index: 1;
        }

        @keyframes scanning {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            inset: 0;
        }

        .particle {
            position: absolute;
            background: var(--cyber-cyan);
            width: 2px;
            height: 2px;
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 5px var(--cyber-cyan);
            animation: float-particle 10s infinite linear;
            opacity: 0.3;
        }

        @keyframes float-particle {
            from { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            to { transform: translateY(-10vh) scale(2); opacity: 0; }
        }

        .neon-text-cyan-magenta {
            text-shadow: 0 0 10px var(--cyber-cyan), 0 0 20px var(--cyber-magenta);
        }

        .btn-johan {
            background: linear-gradient(45deg, var(--cyber-cyan), var(--cyber-magenta));
            color: white;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.4);
            font-weight: 900;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            border: none;
        }

        .btn-johan:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 40px var(--cyber-magenta);
        }

        .flicker {
            animation: flicker-anim 3s infinite;
        }

        @keyframes flicker-anim {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--cyber-lime), var(--cyber-magenta));
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="techno-container">
        <div class="perspective-grid"></div>
        <div class="scanline"></div>
        <div class="particles">
            <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
            <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
            <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
            <div class="particle" style="left: 70%; animation-delay: 1s;"></div>
            <div class="particle" style="left: 90%; animation-delay: 5s;"></div>
            <div class="particle" style="left: 20%; animation-delay: 7s;"></div>
            <div class="particle" style="left: 80%; animation-delay: 3s;"></div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
